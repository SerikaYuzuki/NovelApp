name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: [self-hosted, macOS]
    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      # （任意）Lintを使うならインストール。使わないならこのStepごと削除OK
      - name: Install SwiftLint
          run: |
            export HOMEBREW_NO_AUTO_UPDATE=1
            if ! command -v swiftlint >/dev/null; then
              brew install swiftlint || echo "::notice ::brew install swiftlint failed (skipped)"
            fi

      - name: Lint (optional)
          run: |
            if which swiftlint >/dev/null; then
              # 失敗してもCIは落とさない
              swiftlint || echo "::warning ::swiftlint failed (non-blocking)"
            else
              echo "::notice ::swiftlint not installed (skipped)"
            fi

      - name: Build & Test
        run: |
          set -o pipefail
          xcodebuild \
            -scheme Novel \
            -destination 'platform=macOS' \
            -disableAutomaticPackageResolution \
            clean test | xcpretty
        env:
          NSUnbufferedIO: YES
          
